{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Masuk</title>
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}"/>
    <link href="https://releases.transloadit.com/uppy/v2.9.4/uppy.min.css" rel="stylesheet"/>
{% endblock meta %}

{% block content %}
    <div class="content-root">
        <div class="form-root">
            <h1 id="judul-form">Masuk</h1>
            <section>
                <form action="postsignin" method="post" id="form">
                    {% csrf_token %}
                    
                    <input type="email" id="email" name="email" placeholder="Email"><br/>

                    <input type="password" id="password" name="password" placeholder="Kata Sandi">
                    <span>
                        <i class="fa-solid fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
                    </span>
                    <br/>

                    <p>Belum punya akun?  
                        <a href="/#jump-daftar" style="text-decoration: none; color: #1C5188;">Daftar sekarang</a>
                        <a href="/#jump-daftar" style="text-decoration: none; color: #1C5188; float: right;">Lupa Kata Sandi?</a>
                    <p>
                    <button type="submit" class="button" value="SignIn" id="submitbutton">MASUK</button>
                </form>

                <div class="filler"></div>

        </div>
        <object class="object only-desktop" data="{% static 'User/svg/Tablet login-pana 1.svg' %}" type="image/svg+xml" style="padding-top: 50px; padding-bottom: 10px;"></object>
    </div>
    <script>
          var state= false;
                function toggle(){
                    if(state){
                        document.getElementById("password").setAttribute("type", "password");
                        document.getElementById("eye").style.color='#7a797e';
                        state=false;
                    }
                    else{
                        document.getElementById("password").setAttribute("type", "text");
                        state=true;
                    }
                }
                var state2 = false;
                function toggle2(){
                    if(state2){
                        document.getElementById("retype-password").setAttribute("type", "password");
                        document.getElementById("eye").style.color='#7a797e';
                        state2=false;
                    }
                    else{
                        document.getElementById("retype-password").setAttribute("type", "text");
                        state2=true;
                    }
                }
    </script>
{% endblock content %}
